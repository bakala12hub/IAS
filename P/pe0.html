<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn and Earn Profile</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    /* Reset and Box Sizing */
    * {
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      color: #001f54;
      padding-top: 60px; /* Ensure content is not hidden behind the fixed navbar */
    }

    /* Top Navigation Bar */
    .topnav {
      position: fixed; /* Fix the navbar to the top */
      top: 0; /* Stick to the top */
      left: 0;
      right: 0;
      z-index: 1000; /* Ensure the navbar stays on top of other elements */
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #001f54;
      padding: 10px 20px;
      flex-wrap: nowrap;
    }

    .topnav .logo {
      font-weight: bold;
      font-size: 1.2rem;
      color: #ddd;
    }

    .topnav a {
      text-decoration: none;
      color: #ddd;
      padding: 10px 16px;
      text-align: center;
    }

    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }

    .topnav .nav-links {
      display: flex;
      gap: 10px;
    }

    @media screen and (max-width: 600px) {
      .topnav {
        flex-wrap: wrap;
      }
    }

    /* Header */
    .header {
      background-color: #e7f0fc;
      padding: 20px;
      text-align: center;
    }

    .header .logo {
      font-size: 2rem;
      font-weight: bold;
    }

    .categories {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .category {
      width: 300px;
      background-color: #f0f8ff;
      border: 2px solid #001f54;
      border-radius: 10px;
      text-align: left;
      display: flex;
      flex-direction: column;
      gap: 10px;
      transition: transform 0.3s, background-color 0.3s;
    }

    .category label {
      font-weight: bold;
    }

    .container {
      max-width: 800px;
      padding: 20px;
      background-color: #e7f0fc;
      box-shadow: 0px 0px 20px 4px rgb(47 53 109);
      border-radius: 8px;
    }

    h2 {
      color: #2a3d66;
    }

    ul {
      list-style-type: disc;
      margin-left: 20px;
    }

    p {
      line-height: 1.6;
    }

    .section {
      margin-bottom: 20px;
    }
    /* Submit Button Styles */
#submitBtn {
    background-color: #28a745;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 1.1em;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

#submitBtn:hover {
    background-color: #218838;
}
  </style>
</head>
<body>
  <!-- Top Navigation Bar -->
  <div class="topnav">
    <div class="logo">LOGO</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
    </div>
  </div>

  <!-- Header -->
  <header class="header">
    <div class="logo">Introduction to Political</div>
  </header>

  <!-- MCQ Section -->
  <section class="mcq">
    <div class="categories">
      <div class="category">
        <div class="container">

            
    <main>
        <h2>Test your knowledge!</h2>
        <form id="quizForm">
            <!-- Quiz questions will be inserted here dynamically -->
        </form>
        <button type="button" id="submitBtn">Submit Quiz</button>
        <p id="score" style="display: none;">Your score: <span id="scoreValue"></span> / <span id="totalQuestions"></span></p>

    </main>

    <script>
        // Quiz questions and options
        const questions = [
    {
        question: 'The term "Political Science" is derived from the Greek word "Polis." What does "Polis" mean?',
        options: ['Democracy', 'Government', 'City-state', 'Politics'],
        answer: 'City-state'
    },
    {
        question: 'Who were the first to expound political theories in Athens?',
        options: ['Sophists', 'Plato and Aristotle', 'Socrates', 'Epicureans'],
        answer: 'Sophists'
    },
    {
        question: 'Who is known as the "Father of Political Science" in the West?',
        options: ['Plato', 'Aristotle', 'Socrates', 'Protagoras'],
        answer: 'Aristotle'
    },
    {
        question: 'Which Indian text is considered the first book of law?',
        options: ['Arthashastra', 'Manusmriti', 'Mahabharata', 'Rig Veda'],
        answer: 'Manusmriti'
    },
    {
        question: "Kautilya's Arthashastra is a significant work in:",
        options: ['Economics', 'Philosophy', 'Indian political thought', 'Religious texts'],
        answer: 'Indian political thought'
    },
    {
        question: 'Who asserted, "Man is by nature a political animal"?',
        options: ['Plato', 'Aristotle', 'Socrates', 'Protagoras'],
        answer: 'Aristotle'
    },
    {
        question: 'What kind of Republic is India?',
        options: [
            'Capitalist Democratic Republic',
            'Socialist Secular Democratic Republic',
            'Communist Democratic Republic',
            'Federal Republic'
        ],
        answer: 'Socialist Secular Democratic Republic'
    },
    {
        question: 'When was the Constitution of India adopted?',
        options: [
            'January 26, 1949',
            'January 26, 1950',
            'November 26, 1949',
            'August 15, 1947'
        ],
        answer: 'November 26, 1949'
    },
    {
        question: 'The Constitution of India came into force on:',
        options: [
            'January 1, 1950',
            'January 26, 1950',
            'August 15, 1947',
            'November 26, 1949'
        ],
        answer: 'January 26, 1950'
    },
    {
        question: 'Who is the constitutional head of the executive in India?',
        options: ['Prime Minister', 'Chief Minister', 'President', 'Governor'],
        answer: 'President'
    },
    {
        question: 'Real executive power in India is vested in the:',
        options: [
            'President',
            'Vice-President',
            'Chief Justice',
            'Council of Ministers headed by the Prime Minister'
        ],
        answer: 'Council of Ministers headed by the Prime Minister'
    },
    {
        question: 'Legislative powers in India are divided between:',
        options: [
            'President and Governors',
            'Prime Minister and Chief Ministers',
            'Parliament and State Legislatures',
            'Judiciary and Executive'
        ],
        answer: 'Parliament and State Legislatures'
    },
    {
        question: 'Which body has residual legislative powers in India?',
        options: ['Parliament', 'Supreme Court', 'State Legislatures', 'President'],
        answer: 'Parliament'
    },
    {
        question: 'The judiciary in India is:',
        options: [
            'Controlled by the executive',
            'Independent',
            'Subordinate to the legislature',
            'Dependent on the President'
        ],
        answer: 'Independent'
    },
    {
        question: 'What is the official name of India?',
        options: [
            'Indian Republic',
            'Republic of India (Bharat Ganrajya)',
            'Union of India',
            'Democratic India'
        ],
        answer: 'Republic of India (Bharat Ganrajya)'
    },
    {
        question: 'How many states are there in India?',
        options: ['25', '28', '30', '32'],
        answer: '28'
    },
    {
        question: 'How many Union Territories are there in India?',
        options: ['7', '8', '9', '10'],
        answer: '8'
    },
    {
        question: 'What is the Independence Day of India?',
        options: [
            'August 15, 1947',
            'January 26, 1950',
            'November 26, 1949',
            'October 2, 1948'
        ],
        answer: 'August 15, 1947'
    },
    {
        question: 'The National Flag of India consists of:',
        options: [
            'White, green, blue, and red colors',
            'Saffron, white, green, and Ashoka Chakra',
            'Tricolor without symbols',
            'Only white and green'
        ],
        answer: 'Saffron, white, green, and Ashoka Chakra'
    },
    {
        question: 'Which branch of government is headed by the Prime Minister?',
        options: ['Executive', 'Legislative', 'Judicial', 'Constitutional'],
        answer: 'Executive'
    },
    {
        question: "India's Constitution was enacted by:",
        options: [
            'British Parliament',
            'Indian Parliament',
            'Constituent Assembly',
            'Supreme Court'
        ],
        answer: 'Constituent Assembly'
    },
    {
        question: 'Initially, the Constitution had how many parts?',
        options: ['18', '22', '25', '30'],
        answer: '22'
    },
    {
        question: 'The original Constitution contained how many articles?',
        options: ['395', '448', '370', '352'],
        answer: '395'
    },
    {
        question: 'How many schedules were there in the original Constitution?',
        options: ['8', '10', '12', '6'],
        answer: '8'
    },
    {
        question: 'Indiaâ€™s Constitution is:',
        options: [
            'Unwritten',
            'Written',
            'Enforced by judiciary only',
            'Mostly unwritten with a few written parts'
        ],
        answer: 'Written'
    },
    {
        question: 'When is Republic Day celebrated in India?',
        options: ['November 26', 'January 26', 'August 15', 'October 2'],
        answer: 'January 26'
    },
    {
        question: 'Who is at the apex of the judicial system in India?',
        options: ['President', 'Prime Minister', 'Supreme Court', 'Lok Sabha'],
        answer: 'Supreme Court'
    },
    {
        question: 'What type of structure does the Indian Constitution have?',
        options: [
            'Completely unitary',
            'Completely federal',
            'Federal with unitary features',
            'Decentralized'
        ],
        answer: 'Federal with unitary features'
    },
    {
        question: 'Who has the real executive power in a state in India?',
        options: ['Governor', 'Chief Minister', 'President', 'Prime Minister'],
        answer: 'Chief Minister'
    },
    {
        question: 'What is the apex legislative body in India?',
        options: ['Rajya Sabha', 'Lok Sabha', 'Parliament', 'Supreme Court'],
        answer: 'Parliament'
    }
        ];

        // Function to dynamically display the quiz questions and options
        function displayQuestions() {
            const quizForm = document.getElementById('quizForm');
            questions.forEach((question, index) => {
                const questionDiv = document.createElement('div');
                const questionText = document.createElement('p');
                questionText.textContent = question.question;
                questionDiv.appendChild(questionText);

                question.options.forEach(option => {
                    const label = document.createElement('label');
                    label.innerHTML = `
                        <input type="radio" name="answer${index}" value="${option}" required> ${option}
                    `;
                    questionDiv.appendChild(label);
                    questionDiv.appendChild(document.createElement('br'));
                });

                quizForm.appendChild(questionDiv);
                quizForm.appendChild(document.createElement('hr'));
            });
        }

        // Function to calculate the score
        function calculateScore() {
            let score = 0;
            questions.forEach((question, index) => {
                const selectedAnswer = document.querySelector(`input[name="answer${index}"]:checked`);
                if (selectedAnswer && selectedAnswer.value === question.answer) {
                    score++;
                }
            });

            // Display the score
            document.getElementById('score').style.display = 'block';
            document.getElementById('scoreValue').textContent = score;
            document.getElementById('totalQuestions').textContent = questions.length;
        }

        // Add event listener to the submit button
        document.getElementById('submitBtn').addEventListener('click', calculateScore);

        // Initialize the quiz
        displayQuestions();
    </script>

        </div>
      </div>
    </div>
  </section>
</body>
</html>
